<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <section>
        <div class="wrap">
            <div class="welcome">
                <h1>Seja bem-vindo de volta!</h1>
                <p>Para se manter conctado conosco</p>
                <p>faça login com suas informações pessoais.</p>
                <button> Logar agora!</button>
            </div>
            <div class="create">
                <h2>Criar conta</h2>
                <div class="icons">
                    <a href="#"><img src="img/facebook.svg" alt="Facebook icon"></a>
                    <a href="#"><img src="img/google.svg" alt="Google icon"></a>
                    <a href="#"><img src="img/linkedin.svg" alt="Linkedin icon"></a>
                </div>
                <p>Ou use seu email para se registrar:</p>
                <div class="inputs">
                    <form class="person">
                        <label for="text">
                            <img src="img/person.svg" alt="Icone de pessoa">
                            <input type="text" placeholder="Nome">
                        </label>
                    </form>
                    <form class="email">
                        <label for="text">
                            <img src="img/envelope-solid.svg" alt="Icone de envelope">
                            <input type="email" placeholder="Email">
                        </label>
                    </form>
                    <form class="senha">
                        <label for="password">
                            <img src="img/lock-solid.svg" alt="Icone de cadeado">
                            <input type="password" placeholder="Senha">
                        </label>
                    </form>
                </div>
                <button>Criar conta!</button>
            </div>
        </div>
    </section>

</body>

</html>
